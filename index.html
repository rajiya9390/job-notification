<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification App</title>
    <meta name="description" content="Premium Job Notification Service.">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-wrapper">
        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="top-bar-left">
                <a href="/" class="logo-link">Job Notification App</a>
            </div>

            <nav class="main-nav">
                <button class="mobile-toggle" id="mobile-toggle" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-links" id="nav-menu">
                    <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="/saved" class="nav-link">Saved</a></li>
                    <li><a href="/digest" class="nav-link">Digest</a></li>
                    <li><a href="/settings" class="nav-link">Settings</a></li>
                    <li><a href="/proof" class="nav-link">Proof</a></li>
                </ul>
            </nav>

            <div class="top-bar-right">
                <div id="progress-indicator" style="font-size: 14px; color: rgba(17,17,17,0.4); margin-right: 16px;">
                    V1.0</div>
                <span class="status-badge active" id="status-badge">Design Phase</span>
            </div>
        </header>

        <!-- DYNAMIC CONTENT -->
        <main id="app-root">
            <!-- Context Header and Main Grid will be injected here -->
        </main>

        <!-- PROOF FOOTER -->
        <footer class="proof-footer">
            <ul class="footer-checklist">
                <li class="checklist-item done">
                    <span class="check-box"></span>
                    UI Built
                </li>
                <li class="checklist-item">
                    <span class="check-box"></span>
                    Logic Working
                </li>
                <li class="checklist-item">
                    <span class="check-box"></span>
                    Test Passed
                </li>
                <li class="checklist-item">
                    <span class="check-box"></span>
                    Deployed
                </li>
            </ul>
        </footer>
    </div>

    <div id="job-modal" class="modal-overlay">
        <div class="modal-content" id="modal-content">
            <!-- Modal content injected by app.js -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
