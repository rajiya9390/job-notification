<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification App</title>
    <meta name="description" content="Premium Job Notification Service.">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-wrapper">
        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="top-bar-left">Job Notification App</div>
            <div class="top-bar-center" id="progress-indicator">Step 1 / 4</div>
            <div class="top-bar-right">
                <span class="status-badge" id="status-badge">Not Started</span>
            </div>
        </header>

        <!-- DYNAMIC CONTENT -->
        <main id="app-root">
            <!-- Context Header and Main Grid will be injected here -->
        </main>

        <!-- PROOF FOOTER -->
        <footer class="proof-footer">
            <ul class="footer-checklist">
                <li class="checklist-item done">
                    <span class="check-box"></span>
                    UI Built
                </li>
                <li class="checklist-item">
                    <span class="check-box"></span>
                    Logic Working
                </li>
                <li class="checklist-item">
                    <span class="check-box"></span>
                    Test Passed
                </li>
                <li class="checklist-item">
                    <span class="check-box"></span>
                    Deployed
                </li>
            </ul>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
